<!--File for storing the display end-->

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="refresh" content="10">
		<style>
				

			#top_tick{
				/*older code*/
				width: 100%;
				font-size: 3em;
				font-family: sans-serif;
				font-weight: 700;
				text-align: center;
				color: white;
				padding-top: 0.2em;
				padding-bottom: 0.2em;
				background-color: orange;
				text-decoration-color: white;
				
			}
			#middle_area{
				padding: 3%;
				
			}
			td{
				text-align: center;
				font-family: sans-serif;
				color:#00264d;
				font-weight: bolder;
				font-size: 7em;
				padding: 0.3em;
			}

			/*IP ticker on bottom*/
			#ip_tick{
			    position:fixed;
			    /*height:3em;*/
			    padding-top: 0.5em;
			    padding-bottom: 0.5em;
			    font-family: sans-serif;
			    text-align: center;
			    font-size: 2em;
			    background-color:orange;
			    bottom:0px;
			    left:0px;
			    color: white;
			    right:0px;
			    margin-bottom:0px;
			}

			/*highlighting IP link*/
			#ip_link{
			    color:blue;
			 
			 /*Team name at the bottom*/   
			}
			#BPHC{
			    font-size: 0.7em;
			    color: white;
			    background-color: orange;
			}
			/*#last_part{
				font-size: 2em;
				font-family: sans-serif;
				font-weight: 700;
				text-align: center;
				color: white;
				padding-top: 20px;
				padding-bottom: 20px;
				background-color: orange;
				text-decoration-color: white;
			}
			#ip_link{
				color: green;
				font-size: 30px;
				font-weight: bolder;
			}*/
		</style>
	</head>
	<body>
		<div id="top_tick">
		
		Ready Orders
	
		</div>

		<div id="middle_area">
			<table border="0" style="width:100%">
			 {% for o in params %} 
				{% if params.index(o)%3 == 0 %}
					<tr>
				{%endif%}
			
				<td>{{o}}</td>	
				
				{% if params.index(o)%3 == 2 %}
					</tr>
				{%endif%}

				
			{%endfor%}
				
			</table>
		</div>


		<div id="ip_tick">
			Goto <span id="ip_link">172.16.42.42</span> from your phone to get live status. 
			<br>
			<div id="BPHC">
			Created by SmartCampus<sup>&reg</sup>, BITS Pilani - Hyderabad Campus
		</div>


	</body>

</html>
